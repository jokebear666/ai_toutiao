name: Update arXiv Paper Daily

on:
  schedule:
    - cron: '0 1,4,7 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      INCLUDE_CATEGORIES: ${{ vars.INCLUDE_CATEGORIES }}
      SKIP_LLM: ${{ vars.SKIP_LLM }}
      R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
      R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
      R2_ENDPOINT_URL: ${{ secrets.R2_ENDPOINT_URL }}
      R2_BUCKET: ${{ secrets.R2_BUCKET }}
      R2_PUBLIC_URL: ${{ secrets.R2_PUBLIC_URL }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install additional dependencies for thumbnails
        run: |
          pip install pymupdf boto3 pillow

      - name: Run script with today's date (with thumbnails)
        run: |
          SKIP_ARG=""
          if [ "$SKIP_LLM" = "true" ] || [ "$SKIP_LLM" = "1" ]; then
            SKIP_ARG="--skip-llm"
          fi
          if [ -n "$INCLUDE_CATEGORIES" ]; then
            python get_daily_arxiv_paper.py --include-categories "$INCLUDE_CATEGORIES" --generate-thumbnails $SKIP_ARG
          else
            python get_daily_arxiv_paper.py --generate-thumbnails $SKIP_ARG
          fi

      # - name: Build arXiv daily JSON (last 3 months)
      #   run: |
      #     python build_arxiv_daily_json.py --months 3 --max-items-per-cat 1024 --output static/data/arxiv_daily.json

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "Auto-update arXiv paper for $(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')"
            git push
          else
            echo "No changes to commit"
            exit 0
          fi
